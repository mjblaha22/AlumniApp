<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <p>Or Sign Up If Not A User</p>
  <a href="{% url 'signup' %}">Sign Up</a>
</form>
{% endblock %}
